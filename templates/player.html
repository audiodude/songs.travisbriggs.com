<span class="player" data-song-id="{{ song.slug }}">
  <button class="play-button">
    <i class="fas fa-play"></i>
    <i class="fas fa-pause" style="display: none;"></i>
  </button>
  <span class="transport"><span class="progress"></span></span>
  <audio id="player-{{ song.slug }}" preload="none" src="{{ song.src }}">
  </audio>
</span>
