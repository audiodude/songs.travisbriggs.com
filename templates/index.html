{% extends "base.html" %}

{% block content %}
<header>
<h1>
  Songs and Sounds by <br><a href="https://travisbriggs.com">Travis Briggs</a>
</h1>
</header>

<ul class="tags">
  <li class="tag" data-tag="__all__">Show All</li>
{% for tag in tags %}
  <li class="tag" data-tag="{{tag}}">{{tag}}</li>
{% endfor %}
</ul>

<h2 id="cur-tag-banner" style="display: none;">
  Showing songs tagged <i id="cur-tag"></i>
</h2>

<ul class="songs">
{% for song in songs %}
  {% include 'song_block.html' %}
{% endfor %}
</ul>
{% endblock content %}
